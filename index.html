<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>

.first-Div{
    background-color: #9fbfdf;
    height :40px;
    width:95%;
    margin:10px 30px;
    align-content: center;
}   

.heading{
   margin:10px 10px;
}

#Draft{
   margin-left: 80%;
}

.sidebar{
    width: 250px;
    height: 100%;
    background-color:#9fbfdf ;
    position: fixed;
    display:block; 
    visibility: hidden;  
}

.close-sidebar{
    text-align: right;
    padding:10px;
}

.menu{
    background-color:white ;
    margin: 25px 25px;
    padding-left: 10px;
    margin-top: 20px;
    cursor: pointer;
    height: 30px;
    border-radius: 10px;
    align-content: center;
    
}


.menu-text{
    text-decoration: none;
    color:#13263a;
}

.bars{
    position: fixed;
    margin-top:10px;
    margin-left: 10px;
    cursor: pointer;
    height: 30px;
}

    </style>        
</head>
<body>

    <i class="fa-solid fa-bars   bars"  id="bars"  onclick="openSideBar()"></i>
    <div  class="first-Div">
        <p class="heading">
           <b>Due Date</b> : Fri Nov 29 2024  <b id="Draft">Draft</b>
        </p>
    </div>  
    
    <div id="sidebar" class="sidebar">
        <div class="close-sidebar">
            <i class="fa-solid fa-xmark"  onclick="closeSidebar()"></i>
        </div>
        <div class="menu">
            <a href="#" class="menu-text"><i class="fas fa-home" ></i> Home</a>
        </div>
         
        <div class="menu" >  
            <a href="#" class="menu-text"><i class="fas fa-user"></i> About</a>
        </div> 

        <div  class="menu">    
            <a href="#" class="menu-text"><i class="fas fa-cogs"></i> Services</a>
        </div>

        <div class="menu">   
            <a href="#" class="menu-text"><i class="fas fa-envelope"></i> Contact</a>
        </div>     
        
    </div>








<script src="https://kit.fontawesome.com/10e1ccecc8.js" crossorigin="anonymous"></script>
<script>
        function openSideBar(){
            sidebarElement = document.getElementById("sidebar");
            sidebarElement.style.visibility="visible";

            const hamburgerMenu = documents.getElementById("bars");
            hamburgerMenu.style.visibility="hidden";
        }

        function closeSidebar(){
            const sidebarElement = document.getElementById("sidebar");
            sidebarElement.style.visibility="hidden";

            const hamburgerMenu = documents.getElementById("bars");
            hamburgerMenu.style.visibility="visible";

        }
</script>
</body>
</html>
