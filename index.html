<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
.sidebar{
    width: 250px;
    height: 100%;
    background-color:#9fbfdf ;
    position: fixed;
    display:block; 
    visibility: hidden;  
}

.menu{
    background-color:white ;
    margin: 25px 25px;
    padding-left: 10px;
    margin-top: 20px;
    cursor: pointer;
    height: 30px;
    border-radius: 10px;
    align-content: center;
    
}


.menu-text{
    text-decoration: none;
    color:#13263a;
}

.bars{
    position: fixed;
    margin-top:10px;
    margin-left: 10px;
    cursor: pointer;
    height: 30px;
}

    </style>        
</head>
<body>
    <i class="fa-solid fa-bars   bars"  onclick="openSideBar()"></i>

    <div id="sidebar" class="sidebar">
        <div class="menu">
            <a href="#" class="menu-text"><i class="fas fa-home" ></i> Home</a>
        </div>
         
        <div class="menu" >  
            <a href="#" class="menu-text"><i class="fas fa-user"></i> About</a>
        </div> 

        <div  class="menu">    
            <a href="#" class="menu-text"><i class="fas fa-cogs"></i> Services</a>
        </div>

        <div class="menu">   
            <a href="#" class="menu-text"><i class="fas fa-envelope"></i> Contact</a>
        </div>     
        
    </div>








<script src="https://kit.fontawesome.com/10e1ccecc8.js" crossorigin="anonymous"></script>
<script>
        function openSideBar(){
            sidebarElement = document.getElementById("sidebar");
            sidebarElement.style.visibility="visible";
        }
</script>
</body>
</html>
